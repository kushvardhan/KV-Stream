<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages or Vercel
    // This script takes the current URL and redirects to the root with a path parameter
    (function() {
      // Get the current path
      var path = window.location.pathname;
      
      // Redirect to the homepage with the path as a query parameter
      window.location.href = window.location.origin + '/?redirect=' + encodeURIComponent(path);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
